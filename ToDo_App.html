<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App</title>
    <link rel="shortcut icon" href="./icon.PNG" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./Layout.css">
    <script src="./js/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="./js/CRUD_Methods.js"></script>
</head>

<body class="body">
    <nav class="fixed-top navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="nav navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="#"><b >To-Do App</b></a></li>
        </ul>
    </nav>
    <div class="bg-dark fixed-bottom text-white text-center footer">
        Developed By Hammad Ansari
    </div>
    <div class="text-center">

    </div>
    <center>
        <br>
        <br>
        <br>
        <br>
        <div id="msg_box">
        </div>
        <div class="menu container">
            <br>
            <label for="food_name">Food Name</label>
            <select id="food_name" onchange="duplication()" class="form-control container m-3 fields">
                <option selected value="Zinger">Zinger</option>
                <option value="Pizza">Pizza</option>
                <option value="Broast">Broast</option>
                <option value="fries">fries</option>
            </select>
            <label for="food_price">Food Price</label>
            <input type="number" value="1" id="food_price" onblur="_neg_restrict()" class="form-control container m-3 fields" placeholder="Enter Price">
            <button class="text-bold btn btn-success buttons container" onclick="food_price_Add_Once()">+</button>
            <button class="text-bold btn btn-danger buttons container" onclick="food_price_Dec_Once()" disabled id="dec">-</button><br>
            <label for="food_qty" class="mt-3">Food Quantity</label>

            <input type="number" id="food_qty" value="1" onblur="_neg_restrict()" class="form-control container m-3 fields" placeholder="Enter Quantity">
            <button class="text-bold btn btn-success buttons container" onclick="food_qty_Add_Once()">+</button>
            <button class="text-bold btn btn-danger buttons container" disabled onclick="food_qty_Dec_Once()" id="inc">-</button>
            <button class="text-bold btn btn-danger buttons container" onclick="Reset()" id="reset">Reset</button>
            <button id="_add" class="btn btn-block btn-success m-2 container fields">Add Data </button>
            <div class="_table">
                <h1 class="m-3 ">Food List</h1>
                <div class="spinner-border text-success spinner-border-lg" id="spinner"></div>
                <input type="text" id="search" class="form-control container m-3 fields" placeholder="Search Foods From List">
                <table id="tbl" class="text-center table table-hover container table-bordered table-striped fields">
                    <thead>
                        <tr>
                            <th>Food Name</th>
                            <th>Food Price</th>
                            <th>Food Quantity</th>
                            <th id="act">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                    <tfoot class="bg-dark text-white mb-5">
                        <tr>
                            <td>Total</td>
                            <td id="total_bill"></td>
                            <td id="total_qty"></td>
                            <td id="_print">
                                <button class="btn btn-info">Print List</button>
                            </td>
                    </tfoot>
                </table>
                <div>
                    <button class="btn btn-danger container btn-block fields" id="close_btn">Close App</button>
                </div>
                <p class="text-white"><br><br></p>
    </center>
    </div>
    </div>
    </div>
</body>

</html>

</script>
